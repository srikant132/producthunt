{% extends 'base.html' %}



    {% block content  %}


           {% if error %}

            <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
            <strong> <p>{{ error }}</p></strong>
            </div>
           {%  endif  %}
          <br>

          <div class="col-md-6 offset-md-3">
            <div class="jumbotron ">
                <h2 class="text-center "">Create</h2>
                 <hr color=”green">
                 <form action="{% url 'create' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                 <input type="text" class="form-control"  placeholder="Enter title:" name="title">
                 </div>
                 <div class="form-group">
                 <input type="textbox" class="form-control"  placeholder="Enter body:" name="body">
                  </div>
                  <div class="form-group">
                   <input type="text" class="form-control"  placeholder="Enter url:" name="url">
                   </div>
                   <div class="form-group">
                    <input type="file" class="form-control"  placeholder="Select icon" name="icon">
                    </div>
                    <div class="form-group">
                     <input type="file" class="form-control"  placeholder="Select image" name="image">
                     </div>
                 <button type="submit" class="btn btn-primary">Add Product</button>
                 </form>
                </div>
              </div>
            </div>
    {% endblock  %}
